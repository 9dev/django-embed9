{% extends 'base.html' %}

{% block content %}
	<h1>{{ image.title }}</h1>
	<img src="{{ image.image.url }}" alt=""><br>
	
	{% load embed %}
	
	<p>Widget code:
	<input type="text" readonly="readonly" value="{% widget_code image width=100 %}"></p>
	
	<p>Widget preview:<br>
	{% widget_preview image width=100 %}<br>
	<a href="{% widget_preview_url image %}">Adjust this widget</a></p>
	
{% endblock %}
